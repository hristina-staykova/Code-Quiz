<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <a href="highscores.html" id="highscores">View Highscores</a>
      <p id="timer">Time: <span id="seconds"> 0</span></p>
    </header>

    <div class="start">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Try to answer the following code-related questions within the time frame
        limit. Keep in mind that incorrect answer will penalize your scoreTime
        by 10 seconds!
      </p>
      <button type="button" id="startbutton">Start Quiz</button>
    </div>

    <div class="dispq">
      <h1 id="question"></h1>
      <p class="choices" id="answer1"></p>
      <p class="choices" id="answer2"></p>
      <p class="choices" id="answer3"></p>
      <p class="choices" id="answer4"></p>
    </div>

    <script src="javascript/questions.js"></script>
    <script src="javascript/script.js"></script>

    <script></script>
  </body>
</html>
